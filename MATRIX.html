<!DOCTYPE html>
<html>
<head>
</head>
<body style="height:100%; width:100%; margin:0; padding:0; position:fixed; background-color:#181111; background-image:none">
    <!-- background animations -->
<div style="top:-4px; height:100%; width:100% !important; text-align:left; position:absolute">
    <canvas id="c" height="1000" width="1365"></canvas>
</div>
<script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
c.height = window.innerHeight;
c.width = window.innerWidth;
var txts = "ABCFGHKLMNPQRSVWXYZabcdefghijklmnopqrstuvwxyz@#$%&*+-;/[]<>~";
txts = txts.split("");
var font_size = 18;
var columns = c.width / font_size;
var drops = [];
for (var x = 0; x < columns; x++) drops[x] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, c.width, c.height);
  ctx.fillStyle = "#490";
  ctx.font = font_size + "px arial";
  for (var i = 0; i < drops.length; i++) {
    var text = txts[Math.floor(Math.random() * txts.length)];
    ctx.fillText(text, i * font_size, drops[i] * font_size);
    if (drops[i] * font_size > c.height || Math.random() > 0.98) drops[i] = 0;
    drops[i]++; }}
setInterval(draw, 40);
</script>
 
</body>
</html>
